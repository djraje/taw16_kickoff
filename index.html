<head>
	<title>test impress</title>
	<link rel="stylesheet" type="text/css" href="css/impress-demo.css">
</head>
<body>
<script src="js/impress.js"></script>
	<div id="impress">
		<div class="step" data-x="0" data-y="0">
			<p>this is my first slide</p>
		</div>
		<div class="step" data-x="0" data-y="1000">
			<p>this is my second slide</p>
		</div>
		<div class="step" data-x="1000" data-y="0" data-z="-1000" data-rotate="45">
			<p>this is my third slide</p> 
			<img src="img/ch.jpg">
		</div>
	</div>
	<script>
		impress().init();
	</script>
</body>
